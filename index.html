<html ng-app="myApp" ng-controller="mainController">
	<head >
		<meta charset="utf-8">
		<title ng-bind="title"></title>
	    <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="description" content="">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" href="assets/js/vendor/c3/c3.css">
		<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
		
		<script src="assets/js/angular.js"></script>
		<script src="assets/js/sanitize.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular-route.js"></script>
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<script src="assets/js/vendor/c3/c3.js"></script>
		<script src="assets/js/vendor/graph-library.js"></script>
		<script src="app.js"></script>
		<script src="menu-list/menu-list.component.js"></script>
		<script src="section-list/section-list.component.js"></script>
		<script src="twitter/twitter-quote.component.js"></script>
		<script src="footer-section/footer-section.component.js"></script>
		<script src="assets/js/modernizr-2.8.3.min.js"></script>

		<meta name="twitter:card" content="{{ twitter_card }}" />
		<meta name="twitter:site" content="{{ twitter_site }}" />
		<meta name="twitter:creator" content="{{ twitter_creator }}" />
		
		<meta property="og:url"        	content="{{ fb_url }}" />
		<meta property="og:type"       	content="{{ fb_type }}" />
		<meta property="og:title"       content="{{ fb_title }}" />
		<meta property="og:description" content="{{ fb_desc }}" />
		<meta property="og:image"       content="{{ fb_image }}" />
	</head>
	<body >
		<div id="main-container">
			<header id="main-header">
				<menu-list></menu-list>
				<div class="header {{parallax === true ? 'parallax' : 'scroll'}}" style="background-image: url(assets/img/{{ bg_header }})" header-element info="header" >
				</div>
			</header>
			
			<section-list></section-list>
			
			<footer id="main-footer">
				<footer-section></footer-section>
			</footer>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <script src="assets/js/bootstrap.min.js"></script>

</html>
